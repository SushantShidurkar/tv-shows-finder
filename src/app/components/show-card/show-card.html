<div class="card" style="width: 10rem;" ui-sref='Show({id: showDetails.id})'>
    <img class="card-img-top" src="{{showDetails.image.medium}}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{showDetails.name}}</h5>
      <label>{{showDetails.rating.average}}</label>
    </div>
  </div>
